<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">

            font-weight: 600;
            line-height: 1.5;

            padding: 4mm;

        }
        .carta {
            border: 3px double #000;
            padding: 6mm 4mm;
            text-align: center;
        }
        .label { font-size: 20px; margin-bottom: 4px; color: #000000; }
        .number { font-size: 18px; letter-spacing: 0px; margin-bottom: 5px; font-weight: 700; margin-left: -12px; }
        .name { font-size: 16px; font-weight: 700; }
        .no-print {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
        }
        @media print {
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .no-print { display: none !important; }
        }
        @page { size: 58mm auto; margin: 2mm; }
    </style>
</head>
<body>
    <div class="no-print">
        <button onclick="window.print()" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #10b981; color: #fff; border: none; border-radius: 6px;">

    </div>
    <script>
        if (window.location.search.includes('auto=1')) {
            window.onload = function() {

        }
