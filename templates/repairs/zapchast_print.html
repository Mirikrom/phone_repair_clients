<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=58mm">
    <title>ZAPCHASTLAR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            font-size: 15px;
            font-weight: 600;
            line-height: 1.35;
            width: 58mm;
            max-width: 58mm;
            padding: 3mm;
            background: #fff;
        }
        .receipt {
            width: 100%;
        }
        .center { text-align: center; }
        .bold { font-weight: bold; }
        .line { border-bottom: 1px dashed #000; margin: 4px 0; }
        .item {
            display: flex;
            align-items: flex-start;
            gap: 4px;
            margin: 3px 0;
            min-height: 18px;
        }
        .checkbox {
            flex-shrink: 0;
            width: 16px;
            height: 16px;
            border: 2px solid #000;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .item-name { flex: 1; word-break: break-word; }
        .qty { flex-shrink: 0; }
        @media print {
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .no-print { display: none !important; }
        }
        @page { size: 58mm auto; margin: 2mm; }
        .no-print {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="no-print">
        <button onclick="window.print()" style="padding: 8px 16px; font-size: 14px; cursor: pointer; background: #2563eb; color: #fff; border: none; border-radius: 6px;">
            üñ®Ô∏è Pechat
        </button>
    </div>

    <div class="receipt">
        <div class="center bold" style="margin-bottom: 4px; font-size: 16px;">ZAPCHASTLAR</div>
        <div class="center" style="font-size: 14px; margin-bottom: 4px;">{{ items|length }} ta</div>
        <div class="line"></div>

        {% for item in items %}
        <div class="item">
            <span class="checkbox"> </span>
            <span class="item-name">{% if item.phone_model %}{{ item.phone_model }} - {% elif item.repair_order %}{{ item.repair_order.phone_model }} - {% endif %}{{ item.name }}</span>
            {% if item.quantity > 1 %}<span class="qty">x{{ item.quantity }}</span>{% endif %}
        </div>
        {% empty %}
        <div class="center" style="padding: 10px 0;">Ro'yxat bo'sh</div>
        {% endfor %}

        <div class="line"></div>
    </div>

    <script>
        window.onload = function() {
            if (window.location.search.includes('auto=1')) {
                window.print();
                window.addEventListener('afterprint', function() { window.close(); }, { once: true });
                setTimeout(function() { window.close(); }, 3000);
            }
        };
    </script>
</body>
</html>
