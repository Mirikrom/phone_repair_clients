{% extends 'base.html' %}

{% block title %}Zapchast tahrirlash - Telefon Ustaxonasi{% endblock %}

{% block content %}
<div class="row justify-content-center mx-0">
    <div class="col-12 col-lg-6 px-2 px-md-3">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> Zapchast tahrirlash</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Telefon modeli</label>
                        <input type="text" name="phone_model" class="form-control" value="{{ item.phone_model|default:'' }}" maxlength="200">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Zapchast nomi</label>
                        <input type="text" name="name" class="form-control" value="{{ item.name }}" maxlength="300" autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Soni</label>
                        <input type="number" name="quantity" class="form-control" value="{{ item.quantity }}" min="1" max="999">
                    </div>
                    <div class="d-flex gap-2 flex-column flex-sm-row">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> Saqlash
                        </button>
                        <a href="{% url 'repairs:zapchast_zakaz_list' %}" class="btn btn-outline-secondary">Bekor qilish</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
